# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb.

jobs:
  print_hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: echo "Hello"
  print_world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: echo "World"
  print_var:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: echo ${#MY_NAME}

# Orchestrate or schedule a set of jobs
workflows:

  run_hello_world:
    jobs:
      - print_hello
      - print_world:
          requires:
            - print_hello
      - print_var:
          requires:
            - print_world